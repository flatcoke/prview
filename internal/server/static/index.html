<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <button id="btn-back" class="back-btn" style="display:none;" title="Back to repos">←</button>
      <h1 id="header-title">prview</h1>
      <div id="base-branch-control" class="base-branch-control" style="display:none;">
        <svg class="branch-icon" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path d="M9.5 3.25a2.25 2.25 0 1 1 3 2.122V6A2.5 2.5 0 0 1 10 8.5H6a1 1 0 0 0-1 1v1.128a2.251 2.251 0 1 1-1.5 0V5.372a2.25 2.25 0 1 1 1.5 0v1.836A2.493 2.493 0 0 1 6 7h4a1 1 0 0 0 1-1v-.628A2.25 2.25 0 0 1 9.5 3.25Z"/>
        </svg>
        <span class="control-label">Base</span>
        <select id="base-select" title="Base branch to compare against"></select>
      </div>
      <div id="worktree-control" class="worktree-control" style="display:none;">
        <svg class="worktree-icon" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path d="M5 3.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM1.75 3.25a2.5 2.5 0 1 0 4.5 0 2.5 2.5 0 0 0-4.5 0ZM5 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm-3.25 0a2.5 2.5 0 1 0 4.5 0 2.5 2.5 0 0 0-4.5 0ZM12.75 3.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm-3.25 0a2.5 2.5 0 1 0 4.5 0 2.5 2.5 0 0 0-4.5 0ZM4.25 5v5.5h1.5V5h-1.5Zm7-1.5V7A2.25 2.25 0 0 1 9 9.25H6.75v-1.5H9a.75.75 0 0 0 .75-.75V3.5h1.5Z"/>
        </svg>
        <span class="control-label">Worktree</span>
        <select id="wt-select" title="Switch worktree"></select>
      </div>
      <span id="stats" class="stats"></span>
    </div>
    <div class="header-right" style="display:none;">
      <div id="mode-toggle" class="mode-toggle">
        <button id="btn-mode-branch" class="mode-btn active" title="Show all changes vs base branch">Branch</button>
        <button id="btn-mode-uncommitted" class="mode-btn" title="Show only uncommitted changes">Uncommitted</button>
      </div>
      <span id="live-dot" class="live-dot" title="Live mode"></span>
      <button id="btn-unified" class="view-btn" data-view="line-by-line">Unified</button>
      <button id="btn-split" class="view-btn active" data-view="side-by-side">Split</button>
    </div>
  </header>
  <div id="container">
    <aside id="sidebar" style="display:none;">
      <div class="sidebar-header">Files</div>
      <ul id="file-list"></ul>
    </aside>
    <main id="diff-container" style="display:none;"></main>
    <div id="repo-list-container" style="display:none;"></div>
    <div id="loading" class="page-loading">Loading…</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
